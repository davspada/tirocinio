{% extends "base_generic.html" %}

{% block content %}
    <h1>Frames list</h1>
    {% if frames %}
    <ul>
        {% for frame in frames %}
        <li>{{ frame.frame }}
          <img src="{{ frame.path }}{{ frame.frame }}">
          <!--format ==== /images/00051539673100/2022/06/27/15/33/19/2022-06-27 15:33:19.093911.jpg-->
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no frames for this camera in the system.</p>
  {% endif %}
{% endblock %}

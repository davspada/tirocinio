{% extends "base_generic.html" %}

{% block content %}
  <h1>Cameras List</h1>
  {% if data_list %}
  <ul>
    {% for data in data_list %}
      <li>
        <a href="{{ data.get_absolute_url }}">{{ data.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no datas in the system.</p>
  {% endif %}
{% endblock %}
